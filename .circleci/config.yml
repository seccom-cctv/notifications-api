version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.3
  #aws-cli: circleci/aws-cli@3.1.1

jobs:
  test:
    machine: true
    steps:
      - checkout
      - run:
          name: Run Pytest Tests
          command: |
            pip install --upgrade pip
            pip3 install -r requirements.txt
            pytest
            
workflows:
  test-build-deploy:
    jobs:
      - test
      - aws-ecr/build-and-push-image:
          region: ${AWS_REGION}
          repo: notifications-api
          tag: latest
          requires:
            - test
          filters:
            branches:
              only:
                - main
